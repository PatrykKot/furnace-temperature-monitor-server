<!DOCTYPE html>
<html>
<head>
    <script src="https://rawgit.com/jmesnil/stomp-websocket/master/lib/stomp.min.js"></script>
    <script src="https://rawgit.com/sockjs/sockjs-client/master/dist/sockjs.min.js"></script>
</head>
<body>
<script>
    var socket = new SockJS('/stomp');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
        stompClient.subscribe("/topic/temperatures/live", function () {
            console.log("Got live temperatures");
        });

        setInterval(function () {
            stompClient.send("/app/temperatures", {}, JSON.stringify([{
                date: 13143234234,
                address: "sdfsf",
                value: 45
            }]));
        }, 1000);
    });
</script>
</body>
</html>
